<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{companyName}}</title>
    <link rel="icon" type="image/png" href="{{faviconPath}}">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <span class="logo-o">O</span><span class="logo-4">4</span><span class="logo-f">F</span>
            </div>
            <div class="logo-tagline">{{logoTagline}}</div>
        </div>
        <nav class="header-nav">
            {{headerLinks}}
        </nav>
    </header>

    <main class="home-content">
        <section class="text-column">
            <h1 class="tagline">{{tagline}}</h1>
            <p class="intro-paragraph">
                {{introduction}}
                <span id="more-link">more</span>
            </p>
            <div id="expanded-text" class="hidden">
                {{moreContent}}
            </div>
        </section>

        <aside class="image-column">
            <img src="{{heroImagePath}}" alt="O4F Decoration" class="hero-image">
        </aside>
    </main>

    <!-- Coming Soon Overlay -->
    <div id="coming-soon-overlay" class="overlay hidden">
        <div class="overlay-inner">
            <button id="close-overlay">Ã—</button>
            <h2 id="overlay-title">Coming Soon</h2>
            <p>We're polishing this section for you. Check back later!</p>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <nav class="footer-nav">
                {{footerLinks}}
            </nav>
            {{addressBlock}}
        </div>
        <div class="footer-trademark">
            @ 2026. o4f LLP. All rights reserved.
        </div>
    </footer>

    <div id="who-we-are-data" style="display: none;">{{whoWeAreData}}</div>

    <script src="script.js"></script>
</body>

</html>

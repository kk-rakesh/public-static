<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a1a"/>
      <stop offset="100%" style="stop-color:#2d4a2d"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg5)"/>
  <!-- Area chart -->
  <polygon points="40,200 80,170 120,180 160,140 200,150 240,110 280,90 320,100 360,70 360,200" fill="#6dd03f" opacity="0.3"/>
  <polyline points="40,200 80,170 120,180 160,140 200,150 240,110 280,90 320,100 360,70" fill="none" stroke="#6dd03f" stroke-width="3"/>
  <!-- Dots -->
  <circle cx="160" cy="140" r="5" fill="#6dd03f"/>
  <circle cx="240" cy="110" r="5" fill="#6dd03f"/>
  <circle cx="360" cy="70" r="5" fill="#6dd03f"/>
  <!-- Special badge -->
  <rect x="280" y="20" width="100" height="30" rx="15" fill="#ff6b6b"/>
  <text x="330" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SPECIAL</text>
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Mid-Month Report</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6dd03f">Sector Analysis</text>
  <!-- O4F Badge -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    <tspan fill="#ff0000">O</tspan><tspan fill="#4a90d9">4</tspan><tspan fill="#6dd03f">F</tspan>
  </text>
</svg>
